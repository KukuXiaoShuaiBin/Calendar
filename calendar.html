<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="calendar.js"></script>
	<style type="text/css">
		body{
			font-size:16px;
			font-family:宋体;
		}
		#calendar{
			width:200px;
			height:200px;
			border:1px solid #BBBBBB;
		}
		#content{
			border:1px solid #C5D9E8;
			margin:2px;
		}
		table{
			text-align: center;
		}
		.head{
			background-color:#BDEBEE;
		}
	</style>
	
</head>
<body onload="ini()">
<center>
<input type="text" id="riqi" size="20" onfocus="show()" readonly="readonly" value="请选择一个日期" style="font-size:12px;">
<div id="calendar" style="display:none;">
	<table cellpadding="0" cellspacing="0" width=100% border="0">
		<tr>
			<td><img src="ln.jpg" onclick="subYear()"></td>
			<td><img src="ly.jpg" onclick="subMonth()"></td>
			<td><input type="text" id="m" style="width:22px; border:0;" onfocus="showBorder(event)" onblur="hiddenBorder(event)" onchange="change()"></td>
			<td colspan="2"><input type="text" id="y" style="width:44px; border:0;" onfocus="showBorder(event)" onblur="hiddenBorder(event)" onchange="change()"></td>
			<td><img src="ry.jpg" onclick="addMonth()"></td>
			<td><img src="rn.jpg" onclick="addYear()"></td>
		</tr>
	</table>
	<div id="content">
		<table cellpadding="0" cellspacing="0" width=100% id="week">
			<tr class="head">
				<td>日</td>
				<td>一</td>
				<td>二</td>
				<td>三</td>
				<td>四</td>
				<td>五</td>
				<td>六</td>
			</tr>
		</table>
		<table cellpadding="0" cellspacing="0" width=100% id="date" border="0"></table>
	</div>
</div>
</center>
</body>
</html>
